<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Wise Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/343741ebda.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center gap-[50px] py-[20px] bg-gray-200">
    <div class="bg-white  p-[20px] flex flex-col gap-[20px] rounded-[5px] shadow-lg shadow-gray-500 w-[1300px] items-center">
        <h1 class="font-semibold text-[24px]">Item Wise Report</h1>

        <div class="flex justify-center items-center gap-[50px]">
            <div class="w-[400px]">
                <label for="From Date">From Date:</label>
                <input type="date" placeholder="From Date" class="border-[1px] border-black px-[10px] shadow-md shadow-gray-500  text-black w-[300px] ml-[10px] rounded-[5px]">
            </div>

            <div class="w-[400px]">
                <label for="To Date">To Date:</label>
                <input type="date" placeholder="To Date" class="border-[1px] border-black px-[10px] shadow-md shadow-gray-500 text-black w-[300px] ml-[10px] rounded-[5px]">
            </div>
        </div>

        <table class="shadow-md shadow-[#2bdbe4]">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>CTN</th>
                    <th>DZN</th>
                    <th>Pcs</th>
                    <th>Avg. Price</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Cotton Shirts</td>
                    <td>2</td>
                    <td>5</td>
                    <td>60</td>
                    <td>450</td>
                </tr>

                <tr>
                    <td>Leather Wallet</td>
                    <td>1</td>
                    <td>3</td>
                    <td>36</td>
                    <td>1200</td>
                </tr>

                <tr>
                    <td></td>
                    <td>Sum</td>
                    <td>Sum</td>
                    <td>Sum</td>
                    <td>Sum</td>
                </tr>

                <tr>
                    <td></td>
                    <td>Grand Total</td>
                    <td>Grand Total</td>
                    <td>Grand Total</td>
                    <td>Grand Total</td>
                </tr>
            </tbody>
        </table>

        <div class="flex justify-center items-center gap-[20px]">
            <button type="button" class="bg-gray-500 py-[8px] px-[15px] rounded-[5px] text-white"><a href="/index.html"><i class="fa-solid fa-arrow-left mr-[5px]"></i>Back to Dashboard</a></button>
            <button type="button" class="bg-green-600 py-[8px] px-[15px] rounded-[5px] text-white"><a href=""><i class="fa-solid fa-print mr-[5px]"></i>Print/View</a></button>
            <button type="button" class="bg-green-700 py-[8px] px-[15px] rounded-[5px] text-white"><a href=""><i class="fa-brands fa-whatsapp mr-[5px]"></i>WhatsApp</a></button>
            <button type="button" class="bg-red-600 py-[8px] px-[15px] rounded-[5px] text-white relative"><a href=""><i class="fa-solid fa-file-pdf mr-[5px]"></i>Download to PDF</a></button>
            <button type="button" class="bg-yellow-400 py-[8px] px-[15px] rounded-[5px] text-white relative"><a href=""><i class="fa-solid fa-comment mr-[5px]"></i>Send SMS</a></button>
            
        </div>

        
    </div>
</body>
</html>
